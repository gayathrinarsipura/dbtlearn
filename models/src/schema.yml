version: 2

models:
  - name: dim_listings_cleansed
    description: "test for listings"
    columns:
      - name: listing_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
  - name: host_id
      tests:
        - not_null
        - relationships:
            to: ref('dim_hosts_cleansed')
            field: host_id
  - name: room_type
    tests:
      - accepted_values:
         values: [ 'Entire home/apt',
                   'Private room',
                   'Shared room',
                   'Hotel room']